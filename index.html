<!DOCTYPE html>
<html>
<head>
	<title>Gumbootstrap</title>
	<link rel="stylesheet" type="text/css" href="static/screen.css">
	<link rel="stylesheet" type="text/css" href="static/components.css">
	<link rel="stylesheet" type="text/css" href="static/container.css">
	<link rel="stylesheet" type="text/css" href="static/lib/bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
</head>
<body class="editor-mode-on">
	<menu id="components">
		<script type="text/x-handlebars-template" id="components-template">
			<ul>
				{{#groups}}
					<li>
						<span>{{branch}}</span>
						{{&nestedMenu options}}
					</li>
				{{/groups}}
			</ul>
		</script>
		<script id="nested-menu" type="text/x-handlebars-template">
			<ul>
				{{#options}}
					{{#if branch}}
						<li>
							<span>{{branch}}</span>
							{{&nestedMenu options}}
						</li>
					{{/if}}
					{{^branch}}
						<li>
							<a href="#" data-name="{{name}}" data-id="{{id}}" class="draggable" draggable="true" data-html="{{html}}">
							{{name}}
							</a>
						</li>
					{{/branch}}
				{{/options}}
		    </ul>
		</script>
	</menu><!-- no whitespace between these nodes allowed
 --><div id="container">
 		<div class="container">
 			<div class="dropable"> 
				drag here to start
			</div>
			
		</div>
	</div>

	<script type="text/javascript" src="static/lib/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="static/lib/handlebars-v1.3.0.js"></script>
	<script type="text/javascript" src="static/component.js"></script>
	<script type="text/javascript" src="static/init.js"></script>
</body>
</html>
